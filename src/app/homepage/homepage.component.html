<div fxFlexFill>
  <main class="container" fxFlexAlign="center" fxFlex="92">
    <mat-grid-list [cols]="grid.cols" [gutterSize]="grid.gutterSize">
      <mat-grid-tile *ngFor="let image of images">
        <img
          routerLink="/{{ image.projectId }}"
          class="tiles pointer"
          src="{{ image.url }}"
        />
      </mat-grid-tile>
    </mat-grid-list>
  </main>
</div>
