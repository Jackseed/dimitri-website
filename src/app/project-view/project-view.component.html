<div *ngIf="project$ | async as project" fxLayout="column">
  <header>
    <h1>{{ project.title }}</h1>
    <div *ngFor="let description of project.descriptions">
      <p>
        {{ description }}
      </p>
    </div>
  </header>
  <main>
    <div *ngFor="let image of images$ | async">
      <img src="{{ image.url }}" />
    </div>
  </main>
  <footer fxLayoutAlign="center center">
    <span>Â© Dimitri Grangeon</span>
  </footer>
</div>
