<div *ngIf="project$ | async as project">
  <header>
    <h1>{{ project.title }}</h1>
    <div *ngFor="let description of project.descriptions">
      <p>
        {{ description }}
      </p>
    </div>
  </header>
  <main>
    <div *ngFor="let image of images$ | async">
      <img src="{{ image.url }}" />
    </div>
  </main>
</div>
