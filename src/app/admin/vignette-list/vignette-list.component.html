<div class="container" cdkDropListGroup>
  <div
    cdkDropList
    *ngFor="let vignette of vignettes"
    (cdkDropListDropped)="drop($event)"
    (cdkDropListEntered)="enter($event, 0)"
    #placeholder
    [cdkDropListData]="vignettes"
  >
    <div
      cdkDrag
      (cdkDragStarted)="startDrag(0)"
      ngClass.gt-sm="tiles"
      ngClass.lt-md="mobile-tiles"
    >
      <img class="tiles" src="{{ vignette.url }}" />
    </div>
  </div>
</div>
