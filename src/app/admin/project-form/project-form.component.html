<div class="container">
  <div>
    <button mat-icon-button (click)="back()">
      <mat-icon>keyboard_backspace</mat-icon>
    </button>
    <div fxFlex></div>
    <div *ngIf="(project$ | async)?.status === 'draft'">
      <button mat-raised-button (click)="publish()">Publier</button>
    </div>
    <div *ngIf="(project$ | async)?.status === 'published'">
      <button mat-raised-button (click)="unpublish()">Retirer du site</button>
    </div>
  </div>
  <!---------------------   HEADER  --------------------->
  <header fxLayoutAlign="start center">
    <h2>Projet</h2>
    <div
      class="icon-text"
      fxFlex
      *ngIf="(project$ | async)?.status === 'published'"
    >
      <mat-icon>check_circle</mat-icon> <span>Projet publié</span>
    </div>
    <div fxFlex></div>
    <button mat-icon-button (click)="openDialog()">
      <mat-icon>delete</mat-icon>
    </button>

    <nav *ngIf="project$ | async as project">
      <button
        mat-stroked-button
        [routerLink]="['/admin', project.id, 'view']"
        type="submit"
        (click)="save()"
      >
        Prévisualiser
      </button>
    </nav>

    <button mat-stroked-button type="submit" (click)="save()">
      Sauvegarder
    </button>
  </header>
  <!---------------------   FORM  --------------------->
  <form [formGroup]="newProject" (ngSubmit)="onSubmit()">
    <h3>
      <mat-form-field class="titre">
        <mat-label>Titre</mat-label>
        <input matInput type="text" formControlName="title" />
      </mat-form-field>
    </h3>

    <p>
      <mat-form-field class="description">
        <mat-label>Description</mat-label>
        <textarea matInput type="text" formControlName="description"></textarea>
      </mat-form-field>
    </p>
    <p></p>
  </form>
  <!-------------------   UPLOAD BOX  ------------------->
  <div
    ngClass.lt-md="images-projet-mobile"
    ngClass.gt-sm="images-projet"
    class="upload-box"
  >
    <app-uploader></app-uploader>
  </div>
  <!---------------------   IMAGES  --------------------->
  <div *ngIf="images$ | async as images" class="images">
    <div *ngFor="let image of sortByPosition(images)">
      <h3>Image {{ image.position! + 1 }}</h3>

      <button mat-icon-button (click)="moveImage(image, -1)">
        <mat-icon>arrow_downward</mat-icon>
      </button>
      <button mat-icon-button (click)="moveImage(image, 1)">
        <mat-icon>arrow_upward</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteImgAndRepositionImages(image)">
        <mat-icon>delete</mat-icon>
      </button>
      <div>
        <img
          ngClass.lt-md="images-projet-mobile"
          ngClass.gt-sm="images-projet"
          src="{{ image.url }}"
        />
      </div>
    </div>
  </div>
</div>
